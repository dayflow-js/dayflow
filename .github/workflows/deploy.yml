name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Clean and reinstall deps (fix optional native binding)
        run: |
          cd website
          rm -rf node_modules package-lock.json
          npm install

      - name: Build website
        run: |
          cd website
          npm run build
        env:
          BASE_PATH: /dayflow

      - name: Disable Jekyll and verify output
        run: |
          ls -la website/
          if [ -d "website/out" ]; then
            touch website/out/.nojekyll
            echo "Created .nojekyll in website/out"
          else
            echo "Error: website/out directory not found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
